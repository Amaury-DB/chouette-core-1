fr:
  mailers:
    info_contact: 'Pour toute question, écrivez un mail à '
    audit_mailer:
      audit:
        subject: "Audit automatique du %{date}"
    calendar_mailer:
      sent_by: "Envoyé par"
      button: Voir modèle de calendrier
      created:
        subject: Un modèle de calendrier vient d'être partagé
        body: |
          "Bonjour, un nouveau modèle de calendrier a été partagé.
          Au sein de votre organisation, le modèle de calendrier %{cal_name} a été partagé.
          Pour y accéder :"
      updated:
        subject: Un modèle de calendrier a été modifié
        body: |
          "Bonjour, un modèle de calendrier partagé a été modifié.
          Au sein de votre organisation, le modèle de calendrier partagé %{cal_name} a été modifié.
          Pour y accéder :"
    import_mailer:
      button: Voir import
      finished:
        subject: L'import est terminé
        body: |
          "Bonjour, l'import est terminé 
          Vous avez lancé l'import %{import_name}. Il est maintenant terminé.
          Pour y accéder :"
    export_mailer:
      button: Voir export
      created:
        subject: L'export est terminé
        body: |
          "Bonjour, l'export est terminé 
          Vous avez lancé l'export %{export_name}. Il est maintenant terminé.
          Pour y accéder :"
    merge_mailer:
      button: Voir offre finalisée
      finished:
        subject: L'export est terminé
        body: |
          "Bonjour, l'export est terminé 
          Vous avez lancé l'export %{merge_name}. Il est maintenant terminé.
          Pour y accéder :"
    subscription_mailer:
      created:
        subject: Un nouvel utilisateur s'est inscrit
        body: "Un nouvel utilisateur a rejoint la plateforme:"
    confirmation_mailer:
      button: Confirmer l'inscription
      subject: Instructions de confirmation
      body: |
        "Bonjour %{email} ! 
        Vous pouvez confirmer votre compte email en cliquant sur le lien suivant:"
    password_mailer:
      updated:
        subject: Réinitialiser votre mot de passe
        body: |
          "Bonjour, vous avez oublié votre mot de passe
          Vous avez demandé à réinitialiser votre mot de passe.
          Pour démarrer la procédure :"
        button: Réinitialiser mon mot de passe
    user_mailer:
      created:
        subject: Un nouvel inscrit sur Chouette
        body: |
          "Bonjour, un nouvel utilisateur vient de s'inscrire
          Nom : %{user_name}
          Organisation : %{orga_name}
          Mail : %{user_mail}"
    invitation_mailer:
      button: Accepter l'invitation
      subject: Invitation sur l'application Chouette
      body: |
        "Bonjour %{email},
        Ce message est une invitation pour accéder à Chouette, vous pouvez l'accepter en cliquant sur le lien suivant :"
      ignore: Si vous ne souhaitez pas accepter cette invitation, ignorez ce message. Votre compte ne sera pas créé tant que vous n'accédez pas au lien ci-dessus et que vous ne définissez un mot de passe.
    compliance_check_set_mailer:
      finished:
        button: Voir Validation
        subject: La validation est terminée
        body: |
          "Bonjour, la validation est terminée
          Vous avez lancé une validation sur %{ref_name}. Elle est maintenant terminée.
          Pour y accéder :"
    aggregate_mailer:
      finished:
        button: Voir Agrégation
        subject: L'agrégation est terminée
        body: |
          "Bonjour, l'agrégation est terminée
          Vous avez lancé l'agrégation %{agg_name}. Elle est maintenant terminée.
          Pour y accéder :"
