en:
  macro/dummy/run:
    messages:
      default: Simulation is in %{result} for %{name}
  macro/associate_shape/run:
    messages:
      default: "Shape %{shape_name} has been associated to journey pattern %{journey_pattern_name}"
  macro/associate_stop_area_referent/run:
    messages:
      default: "Referent of Stop area %{name} has been updated"
  macro/create_code/run:
    messages:
      default: "A code %{code_value} on the code space %{code_space} has been added for a %{target_model} %{name}"
  macro/create_stop_area_referent/run:
    messages:
      default: "Referent Stop area %{name} is created"
  macro/update_stop_area_compass_bearing/run:
    messages:
      default: "Compass bearing of of Stop area %{name} has been updated with value %{bearing}"
  macro/define_postal_address/run:
    messages:
      default: "Address '%{address}' has been updated to the %{target_model} %{name}"
      no_address: "Address not found on the %{target_model} %{name}"
      invalid_address: "Invalid address '%{address}' on the %{target_model} %{name}"
  macro/define_attribute_from_particulars/run:
    messages:
      default: "The value %{value} has been updated on the %{target_model} %{name}"
      invalid_value: "Invalid value %{value} on the %{target_model} %{name}"
  macro_messages: 
    search_no_results_for_filter: "No messages found"
    no_address: "No address"
    invalid_address: "Invalid address"
    invalid: "Invalid"
  activerecord:
    models:
      macro/message:
        zero:  "messages"
        one:   "message"
        other: "messages"
    attributes:
      macro/message:
        criticity: Criticity
        message: Message
        source: Source
