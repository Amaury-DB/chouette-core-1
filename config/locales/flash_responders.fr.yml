fr:
  flash:
    actions:
      create:
        notice: "%{resource_name} a été créé avec succès."
        error: "%{resource_name} n'a pas pu être créé."
      update:
        notice: "%{resource_name} a été mis à jour avec succès."
        error: "%{resource_name} n'a pas pu être mis à jour."
      duplicate:
        notice: "%{resource_name} a été dupliquée avec succès."
        error: "%{resource_name} n'a pas pu être dupliquée."
      destroy:
        notice: "%{resource_name} a été détruit avec succès."
        alert: "%{resource_name} ne peut pas être détruit."
