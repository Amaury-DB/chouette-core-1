fr:
  macro/associate_shape/run:
    messages:
      default: "Le tracé %{shape_name} a été associé à la mission %{journey_pattern_name}"
      error: "Le tracé %{shape_name} n'a pas pu être associé à la mission %{journey_pattern_name}"
  macro/associate_stop_area_referent/run:
    messages:
      default: "Le référent de l'arrêt %{name} a été mis à jour"
      error:  "Le référent de l'arrêt %{name} n'a pas pu être mis à jour"
  macro/compute_journey_pattern_distances/run:
    messages:
      default: "Les distances inter arrêt pour la mission %{name} ont été mises à jour"
      error: "Les distances inter arrêt pour la mission %{name} n'ont pas pu être mises à jour"
  macro/compute_journey_pattern_durations/run:
    messages:
      default: "Les durées inter arrêt pour la mission %{name} ont été mises à jour"
      error: "Les durées inter arrêt pour la mission %{name} n'ont pas pu être mises à jour"
  macro/create_code/run:
    messages:
      default: "Un code %{code_value} a été ajouté sur un(e) %{target_model} %{name}"
  macro/create_shape/run:
    messages:
      default: "Le tracé %{shape_name} a été créé pour la mission %{journey_pattern_name}"
      error: "Le tracé %{shape_name} n'a pas pu être créé pour la mission %{journey_pattern_name}"
  macro/create_stop_area_referents/run:
    messages:
      default: "Le référent %{name} a été créé"
      error:  "Le référent %{name} n'a pas pu être créé"
  macro/define_attribute_from_particulars/run:
    messages:
      default: "L'attribut %{attribute_name} du référent %{name} a été mis à jour avec la valeur %{attribute_value}"
      error: "L'attribut %{attribute_name} du référent %{name} n'a pas pu être mise à jour avec la valeur %{attribute_value}"
  macro/define_postal_address/run:
    messages:
      default: "L'adresse '%{address}' a été mise à jour sur un(e) %{target_model} %{name}"
      error: "L'adresse '%{address}' n'a pas pu être mise à jour sur un(e) %{target_model} %{name}"
      no_address: "Adresse introuvable sur un(e) %{target_model} %{name}"      
  macro/dummy/run:
    messages:
      default: Simulation est en %{result} pour %{name}    
  macro/update_stop_area_compass_bearing/run:
    messages:
      default: "L'orientation de l'arrêt %{name} a été mis à jour avec la valeur %{bearing}"
      error: "L'orientation de l'arrêt %{name} n'a pas pu être mis à jour avec la valeur %{bearing}"
  macro/associate_shape_according_waypoints/run:
    messages:
      default: "Le tracé '%{shape}' a été associé à la Mission '%{name}'" 
      error: "Le tracé '%{shape}' n'a pas pu être associé à la Mission '%{name}'" 
  macro/delete_vehicle_journeys/run:
    messages:
      default: "%{count} course(s) ont été supprimée(s)"
  macro_messages:
    search_no_results_for_filter: "Aucun messages"
    no_address: "Aucune adresse"
    invalid_address: "Adresse non valide"
    invalid: "Non valide"
  activerecord:
    models:
      macro/message:
        zero:  "message"
        one:   "message"
        other: "messages"
    attributes:
      macro/message:
        criticity: Criticité
        message: Message
        source: Ressource
