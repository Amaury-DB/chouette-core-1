en:
  notifications:
    import:
      workbench:
        failed: "%{status_html} Import %{name} has failed"
        running: "%{status_html} Import %{name} has started"
        successful: "%{status_html} Import %{name} succeeded"
        progress: "%{status_html} Import %{name}: %{progress}%"
    export:
      gtfs: &export_messages
        failed: "%{status_html} Export %{name} has failed"
        running: "%{status_html} Export %{name} has started"
        successful: "%{status_html} Export %{name} succeeded"
        progress: "%{status_html} Export %{name}: %{progress}%"
      netex: *export_messages
      netex_full: *export_messages
