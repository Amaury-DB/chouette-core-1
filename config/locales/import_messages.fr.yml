    2_netexstif_4: "%{file}-Ligne %{line}-Colonne %{column} : l'identifiant %{objectid} de l'objet %{netex_type} ne respecte pas la syntaxe [CODESPACE]:%{netex_type}:[identifiant Technique]:LOC"
